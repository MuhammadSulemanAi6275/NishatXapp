<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="user-info">
                <div class="user-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21 7H3C2.45 7 2 6.55 2 6V4C2 2.9 2.9 2 4 2H20C21.1 2 22 2.9 22 4V6C22 6.55 21.55 7 21 7Z" fill="white"/>
                        <path d="M21 8H3C1.9 8 1 8.9 1 10V20C1 21.1 1.9 22 3 22H21C22.1 22 23 21.1 23 20V10C23 8.9 22.1 8 21 8Z" fill="white"/>
                    </svg>
                </div>
                <span class="username">Nishat X</span>
            </div>
            <div class="header-actions">
                <button class="notification-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.89 22 12 22ZM18 16V11C18 7.93 16.36 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.63 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16Z" fill="#9CA3AF"/>
                    </svg>
                </button>
                <button class="profile-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="#9CA3AF"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Header -->
        <div class="chat-header">
            <h1>Team Chat</h1>
            <button class="join-group-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M16 4C16.55 4 17 4.45 17 5V6H20C20.55 6 21 6.45 21 7C21 7.55 20.55 8 20 8H17V19C17 20.1 16.1 21 15 21H9C7.9 21 7 20.1 7 19V8H4C3.45 8 3 7.55 3 7C3 6.45 3.45 6 4 6H7V5C7 4.45 7.45 4 8 4H16Z" fill="white"/>
                </svg>
                Join Group
            </button>
        </div>

        <!-- My Groups Section -->
        <div class="groups-section">
            <div class="section-header">
                <div class="groups-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M16 4C16.55 4 17 4.45 17 5V6H20C20.55 6 21 6.45 21 7C21 7.55 20.55 8 20 8H17V19C17 20.1 16.1 21 15 21H9C7.9 21 7 20.1 7 19V8H4C3.45 8 3 7.55 3 7C3 6.45 3.45 6 4 6H7V5C7 4.45 7.45 4 8 4H16Z" fill="#9CA3AF"/>
                    </svg>
                </div>
                <h3>My Groups</h3>
            </div>

            <div class="groups-list">
                <!-- Discussion Group -->
                <div class="group-item active">
                    <div class="group-avatar orange">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="group-info">
                        <div class="group-header">
                            <h4>Discussion Group</h4>
                            <div class="verified-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#00D4AA"/>
                                </svg>
                            </div>
                        </div>
                        <div class="group-details">
                            <div class="group-badges">
                                <span class="level-badge">LV 9</span>
                                <span class="chat-badge">Open Chat</span>
                            </div>
                            <div class="group-stats">
                                <span>976 members • 36885 pts</span>
                            </div>
                        </div>
                    </div>
                    <div class="online-indicator">
                        <span class="online-count">99+</span>
                    </div>
                </div>

                <!-- Sajid Khan Group -->
                <div class="group-item">
                    <div class="group-avatar green">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M16 4C16.55 4 17 4.45 17 5V6H20C20.55 6 21 6.45 21 7C21 7.55 20.55 8 20 8H17V19C17 20.1 16.1 21 15 21H9C7.9 21 7 20.1 7 19V8H4C3.45 8 3 7.55 3 7C3 6.45 3.45 6 4 6H7V5C7 4.45 7.45 4 8 4H16Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="group-info">
                        <div class="group-header">
                            <h4>Sajid Khan Nisbat Group</h4>
                        </div>
                        <div class="group-details">
                            <div class="group-badges">
                                <span class="level-badge">LV 1</span>
                            </div>
                            <div class="group-stats">
                                <span>26 members • 0 pts</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Direct Messages Section -->
        <div class="direct-messages-section">
            <div class="section-header">
                <div class="dm-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.17L4 17.17V4H20V16Z" fill="#9CA3AF"/>
                    </svg>
                </div>
                <h3>Direct Messages</h3>
            </div>

            <div class="no-contacts">
                <div class="no-contacts-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                        <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.17L4 17.17V4H20V16Z" fill="#6B7280"/>
                    </svg>
                </div>
                <h3>No Contacts Yet</h3>
                <p>Refer members to your team or get referred by a leader to start chatting</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="#6B7280"/>
                </svg>
                <span>Home</span>
            </div>
            
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8 5V7H16V5H8ZM6 9V7C6 5.9 6.9 5 8 5H16C17.1 5 18 5.9 18 7V9L20 11V17H18V19H16V17H8V19H6V17H4V11L6 9ZM8 11V15H16V11H8Z" fill="#6B7280"/>
                </svg>
                <span>Watch</span>
            </div>
            
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M16 4C16.55 4 17 4.45 17 5V6H20C20.55 6 21 6.45 21 7C21 7.55 20.55 8 20 8H17V19C17 20.1 16.1 21 15 21H9C7.9 21 7 20.1 7 19V8H4C3.45 8 3 7.55 3 7C3 6.45 3.45 6 4 6H7V5C7 4.45 7.45 4 8 4H16ZM15 8H9V19H15V8Z" fill="#6B7280"/>
                </svg>
                <span>Invite</span>
            </div>
            
            <div class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.17L4 17.17V4H20V16Z" fill="#00D4AA"/>
                </svg>
                <span>Chat</span>
            </div>
            
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 5.5V7.5L21 9ZM22 17.5C22 19.11 20.61 20.5 19 20.5H5C3.39 20.5 2 19.11 2 17.5V10.5C2 8.89 3.39 7.5 5 7.5H19C20.61 7.5 22 8.89 22 10.5V17.5Z" fill="#6B7280"/>
                </svg>
                <span>Profile</span>
            </div>
        </nav>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Update Available</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="update-card">
            <div class="update-icon">
                <div class="icon-circle">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M12 16C13.77 14.68 16 13 16 10C16 7.79 14.21 6 12 6C9.79 6 8 7.79 8 10C8 13 10.23 14.68 12 16ZM12 4C15.31 4 18 6.69 18 10C18 14.5 12 20 12 20C12 20 6 14.5 6 10C6 6.69 8.69 4 12 4Z" fill="white"/>
                        <path d="M12 2L15.09 8.26L22 9L15.09 9.74L12 16L8.91 9.74L2 9L8.91 8.26L12 2Z" fill="white"/>
                    </svg>
                    <div class="status-indicator"></div>
                </div>
            </div>
            
            <h1>Update Available</h1>
            <p class="subtitle">A new version is ready with exciting improvements</p>
            
            <div class="features-list">
                <div class="feature-item">
                    <div class="feature-icon green">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M13 2.05V5.08C16.39 5.57 19 8.47 19 12C19 12.9 18.82 13.75 18.5 14.54L21.12 16.07C21.68 14.83 22 13.45 22 12C22 6.82 18.05 2.55 13 2.05ZM12 19C8.13 19 5 15.87 5 12C5 8.47 7.61 5.57 11 5.08V2.05C5.94 2.55 2 6.81 2 12C2 17.52 6.48 22 12 22C15.3 22 18.23 20.39 20.05 17.91L17.45 16.38C16.17 18 14.21 19 12 19Z" fill="#00D4AA"/>
                        </svg>
                    </div>
                    <div class="feature-content">
                        <h3>Improved Performance</h3>
                        <p>Faster & smoother experience</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon purple">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#8B5CF6"/>
                        </svg>
                    </div>
                    <div class="feature-content">
                        <h3>New Features</h3>
                        <p>Enhanced functionality</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon orange">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" fill="#F59E0B"/>
                        </svg>
                    </div>
                    <div class="feature-content">
                        <h3>Security Updates</h3>
                        <p>Enhanced protection</p>
                    </div>
                </div>
            </div>
            
            <button class="update-btn" onclick="updateNow()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M12 4V1L8 5L12 9V6C15.31 6 18 8.69 18 12C18 13.01 17.75 13.97 17.3 14.8L18.76 16.26C19.54 15.03 20 13.57 20 12C20 7.58 16.42 4 12 4Z" fill="white"/>
                    <path d="M12 18C8.69 18 6 15.31 6 12C6 10.99 6.25 10.03 6.7 9.2L5.24 7.74C4.46 8.97 4 10.43 4 12C4 16.42 7.58 20 12 20V23L16 19L12 15V18Z" fill="white"/>
                </svg>
                Update Now
            </button>
            
            <p class="update-time">This will take just a few seconds</p>
        </div>
        
        <nav class="bottom-nav">
            <div class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="#8B5CF6"/>
                </svg>
                <span>Home</span>
            </div>
            
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8 5V7H16V5H8ZM6 9V7C6 5.9 6.9 5 8 5H16C17.1 5 18 5.9 18 7V9L20 11V17H18V19H16V17H8V19H6V17H4V11L6 9ZM8 11V15H16V11H8Z" fill="#6B7280"/>
                </svg>
                <span>Watch</span>
            </div>
            
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M16 4C16.55 4 17 4.45 17 5V6H20C20.55 6 21 6.45 21 7C21 7.55 20.55 8 20 8H17V19C17 20.1 16.1 21 15 21H9C7.9 21 7 20.1 7 19V8H4C3.45 8 3 7.55 3 7C3 6.45 3.45 6 4 6H7V5C7 4.45 7.45 4 8 4H16ZM15 8H9V19H15V8Z" fill="#6B7280"/>
                </svg>
                <span>Invite</span>
            </div>
            
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.17L4 17.17V4H20V16Z" fill="#6B7280"/>
                </svg>
                <span>Chat</span>
            </div>
            
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 5.5V7.5L21 9ZM22 17.5C22 19.11 20.61 20.5 19 20.5H5C3.39 20.5 2 19.11 2 17.5V10.5C2 8.89 3.39 7.5 5 7.5H19C20.61 7.5 22 8.89 22 10.5V17.5Z" fill="#6B7280"/>
                </svg>
                <span>Profile</span>
            </div>
        </nav>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
